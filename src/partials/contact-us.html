<section class="section">
  <div class="container">
    <h2 class="section-heading">Связаться с нами</h2>
    <form action="">
      <div>
        <label for="name">Имя</label>
        <input type="text" id="name" name="name" required placeholder="Имя" />
      </div>
      <div>
        <label for="num">Номер</label>
        <input
          type="number"
          id="num"
          name="num"
          required
          placeholder="Номер телефона"
        />
      </div>
      <div>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Email"
        />
      </div>
      <div>
        <label for="request">Интересующий товар/услуга</label>
        <input
          type="text"
          id="message"
          name="request"
          placeholder="Интересующий товар/услуга"
        />
      </div>
      <div>
        <label for="message">Сообщение</label>
        <input
          type="text"
          id="message"
          name="message"
          required
          placeholder="Сообщение"
        />
      </div>
      <div>
        <label for="terms">Согласие</label>
        <input type="checkbox" name="terms" id="terms" required />
        <span
          >Отправляя заявку Вы соглашаетесь с политикой конфиденциальности
        </span>
      </div>
      <button type="submit" class="form-sub-btn">Отправить</button>
    </form>
    <!-- <img src="" alt=""> -->
  </div>
</section>
